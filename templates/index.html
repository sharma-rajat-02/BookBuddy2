<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black text-white">

    <!-- Navbar -->
    <nav class="bg-transparent p-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-yellow-400">BookBuddy</h1>
        <ul class="flex space-x-6">
            <li><a href="/" class="hover:text-yellow-300">Home</a></li>
            <li><a href="/recommend" class="hover:text-yellow-300">Recommend</a></li>
            <li><a href="#" class="hover:text-yellow-300">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-cover bg-center h-96 rounded-2xl mx-6 mb-12 shadow-xl"
        style="background-image: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4');">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <h2 class="text-5xl font-bold text-white text-center">Find Your Next Favorite Book</h2>
        </div>
    </section>

    <!-- Search Form -->
    <div class="container mx-auto px-4">
        <div class="text-center mb-8">
            <h3 class="text-3xl font-semibold mb-4">What are you looking for?</h3>
            <form action="/recommend" method="get" class="flex flex-col sm:flex-row justify-center gap-4">
                <input name="book_title" type="text" class="p-3 rounded-xl text-black w-full sm:w-96"
                    placeholder="Enter book or author name" required>
                <button type="submit"
                    class="px-6 py-3 bg-yellow-400 text-black font-semibold rounded-xl hover:bg-yellow-500 transition">Search</button>
            </form>
        </div>

        <!-- Top-rated books from backend -->
        <div>
            <section class="container mx-auto px-4 mb-12">
                <h3 class="text-3xl font-semibold mb-6 text-center">Top Rated Books</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-8">
                    <!--LOOP HERE-->
                    {% for book in top_books %}
                        <div class="bg-gray-800 rounded-2xl shadow-lg overflow-hidden transition-transform hover:scale-105">
                            <img src="{{ book.image }}" alt="Book Cover" class="w-60 h-80 object-cover">
                            <div class="p-4">
                                <p class="text-xl font-semibold mb-2">{{ book.title }}</p>
                                <p class="text-sm text-gray-300">by {{ book.author }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </section>
              
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-20 py-6 text-center text-gray-400 text-sm">
        &copy; 2025 BookBuddy. All rights reserved.
    </footer>

</body>

</html>
